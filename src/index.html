<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="card container-fluid text-center d-flex">
      <div id="top" class="top"></div>
      <div id="number" class="center"></div>
      <div id="bottom" class="bottom"></div>
    </div>
    <div class="button text-center mt-3">
      <button id="reload" type="button" class="btn btn-warning">
        Change card
      </button>
    </div>
    <div class="text-center mt-5">
      <p class="mb-1">
        Made by
        <a
          class="link-warning"
          href="https://www.linkedin.com/in/mathew-woo-35024a13a/"
          target="_blank"
          >Mathew Woo</a
        >
      </p>
      <a
        class="text-black"
        href="https://4geeksacademy.com/es/inicio"
        target="_blank"
        >4Geeks Academy</a
      >
    </div>
  </body>
</html>
